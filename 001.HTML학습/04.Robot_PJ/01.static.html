<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Position - static</title>
    <style>
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            text-align: center;
            /* 글자 가로 중앙 */
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
            /* 글자 세로 중앙 - 높이값과 같은 줄간격 */
        }

        #s1{
            position: static;
            /*  */
            background-color: lightgreen;
            
        }

    </style>
</head>



<body>
    
<!-- .bx#s${s$}*33, Ctrl+Space -->

<div class="bx" id="s1">s1</div>
<div class="bx" id="s2">s2</div>
<div class="bx" id="s3">s3</div>


</body>
</html>
